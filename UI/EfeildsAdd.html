<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-theme.css"/>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="top">
			<span id="logo">P.M.S</span>
		</div>
		<div id="test"></div>
		<div class="container">
			<div class="row" id="outer">
				<div class="panel panel-default">
				  	<div class="panel-heading">Personal Info <span class="glyphicon glyphicon-plus add" id="addPersonal"></span></div>
					<table class="table table-striped table-bordered" id="tablePersonal">
						<tr class="inputGroupInfo">
							<td><input type="text" placeholder="type"/></td>
						</tr>	
					</table>
				</div>
			
				<div class="panel panel-default">
				  	<div class="panel-heading">Salary Info <span class="glyphicon glyphicon-plus add" id="addSalary"></span></div>
					<table class="table table-striped table-bordered" id="tableSalary">
						<tr class="inputGroupSalary">
							<td><input type="text" placeholder="type"/></td>
							<td><input type="checkbox" value="isPercent" name="ispercent" class="ispercent"/> ispercent </td>
							<td><input type="radio" value="addition" name="adjustment" selected/> Addition </td> 
							<td><input type="radio" value="redution" name="adjustment"/> 	Reduction </td>
						</tr>
					</table>
				</div>
				<button class="btn btn-default col-lg-2 col-lg-offset-5" id="submit">Submit</button>
			</div>	
		</div>
	</body>
	<style>
		
		#test{ 
			position: absolute;
			width: 100%;
			height: 100%;
			background-color:aqua;
		}
		#top{
			height:50px;
			background-color:#455a64;
			/*background: #007299;*/
			padding-left:5%;
			color: #fff;
			font-size: 30px;
			font-weight: bold;
		}
		.add{
			position: static;
			float: right;
			font-size:20px;
			color:#666;
		}
		.add:hover{
			color:#59F;
		}
		
	</style>
	<script>
		var th = $("#test").height();
		var toph = $("#top").height();
		$("#test").hide();
		$("#addPersonal").on("click", function(){
			$("#tablePersonal").append('<tr class="inputGroupInfo"><td><input type="text" placeholder="type"/></td></tr>');
		});
		$("#addSalary").on("click", function(){
			$("#tableSalary").append(`<tr class="inputGroupSalary">
							<td><input type="text" placeholder="type"/></td>
							<td><input type="checkbox" value="isPercent" name="ispercent" class="ispercent"/> ispercent </td>
							<td><input type="radio" value="addition" name="adjustment" selected/> Addition </td> 
							<td><input type="radio" value="redution" name="adjustment"/> 	Reduction </td>
						</tr>`);
		});
		$("#submit").on("click",function(){});
	</script>
	
</html>
