<html>
	<head>
		<title>Admin View</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="top">
			<span id="logo">Payroll Manager</span>
			<button type="button" style="width:100px;height:40px;margin-right:50px" class="btn btn-primary dropdown-toggle menu" data-toggle="dropdown">
                    <span id="username">user</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu menu" role="menu">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Edit Details</a></li>
                    <li id="signOut"><a href="#">Sign out</a></li>
                </ul>
		</div>
		<div id="test"></div>
        <div class="container-fluid">
            <div class="btn-group gobtn" style="margin-top:10px;">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span id="cname">Select Company</span>
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" id="listCompany" style="margin-top:36px;">
                    <button type="button" class="list-group-item disabled">loading</button>
                </ul>
            </div>
        </div>
        <div>
            <label class="control-label"><input type="radio" value="add" name="action" selected /> ADD </label>
            <label class="control-label"><input type="radio" value="remove" name="action"/>REMOVE </label>
        </div>
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">Bonus Info <span class="glyphicon glyphicon-plus add" id="addSlab"></span></div>
                <table class="table table-striped table-bordered" id="tableSlab">
                    <tr >
                        <td><input type="number" class="form-control" placeholder="From Amount" id="fromAmount1"/></td>
                        <td><input type="number" class="form-control" placeholder="To Amount" id="toAmount1"/></td>
                        <td><input type="number" class="form-control" placeholder="Value" id="value1"/></td>
                    </tr>
                </table>
            </div>
        </div>
        <button onclick="slabAction()">Submit</button>

	</body>
	<style>
		#test{
			position: absolute;
			width: 100%;
			height: 100%;
			background-color:aqua;
		}
		#top{
			height:80px;
			background-color:#455a64;
			padding-left:5%;
			padding-top:15px;
			color: #fff;
			font-size: 34px;

		}
		.menu{
			position: static;
			float: right;
			margin-top: 7px;
			margin-right: 7px;
		}
	</style>
	<script>

		var th = $("#test").height();
		var toph = $("#top").height();
		$("#test").hide();
        $.get("api/listcompanies", {}, function (result) {
			// alert(result.message);
			if (result.message != "Success") {
				companyList = ' <button type="button" class="list-group-item disabled">' + result.message + '</button> ';
				$("#listCompany").html(companyList);
				return;
			}
			var obj = result.data;
			var companyList = "";
			for (a in obj)
				companyList = companyList + ' <button type="button" cid="' + obj[a].CompanyId + '" class="list-group-item " onclick="companySelect(this)">' + obj[a].CompanyName + '</button> ';
			$("#listCompany").html(companyList);
		});
        var cid=-1;
		function companySelect(a){
			cid = a.getAttribute("cid");
			var cname = a.innerHTML;
			$("#cname").html(cname);
		}

        scount = 2;
        $("#addSlab").on("click", function(){
            $("#tableSlab").append(`
                <tr>
                    <td><input type="number" class="form-control" placeholder="From Amount `+scount+`" id="fromAmount`+scount+`"/></td>
                    <td><input type="number" class="form-control" placeholder="To Amount `+scount+`" id="toAmount`+scount+`"/></td>
                    <td><input type="number" class="form-control" placeholder="Value `+scount+`" id="value`+scount+`"/></td>
                </tr>
            `);
            scount++;
        });

        function slabAction(){
            slab = [];
            for(i = 1 ; i < scount; i++){
                var obj = {};;
                obj.FromAmount = parseFloat($("#fromAmount"+i).val());
                obj.ToAmount = parseFloat($("#toAmount"+i).val());
                obj.Value = parseFloat($("#value"+i).val());
                obj.CompanyId = cid;
                slab.push(obj);
                //console.log(obj);
            }

            var dataObj = {};
            dataObj.slab = slab;
            jsonData = JSON.stringify(dataObj);

            ac =  $("input[name='action']:checked").val();

            $.get("/api/Slab",{slabJson:jsonData, token: getCookie("Token"),action:ac},function(result){
                alert(result.message);
            });
        }

    </script>
</html>
