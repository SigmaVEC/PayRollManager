<html>
	<head>
		<title>Admin View</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="handsontable/handsontable.full.css"/>
	    <script src="handsontable/handsontable.full.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="top">
			<span id="logo">Payroll Manager</span>
			<button type="button" style="width:100px;height:40px;margin-right:50px" class="btn btn-primary dropdown-toggle menu" data-toggle="dropdown">
                    <span id="username">user</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu menu" role="menu">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Edit Details</a></li>
                    <li id="signOut"><a href="#">Sign out</a></li>
                </ul>
		</div>
		<div id="test"></div>
        <div class="container-fluid">
            <div class="btn-group gobtn" style="margin-top:10px;">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span id="cname">Select Company</span>
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" id="listCompany" style="margin-top:36px;">
                    <button type="button" class="list-group-item disabled">loading</button>
                </ul>
            </div>
        </div>
        <div>
            date : <input type="text" id="date" placeholder="YYYY-MM-DD format"></input>
			<button onclick="setDate()">set date</button>
        </div>
		<div>
			<div id="excel"></div>
		</div>
        <button onclick="submit()">Submit</button>

	</body>
	<style>
		#test{
			position: absolute;
			width: 100%;
			height: 100%;
			background-color:aqua;
		}
		#top{
			height:80px;
			background-color:#455a64;
			padding-left:5%;
			padding-top:15px;
			color: #fff;
			font-size: 34px;

		}
		.menu{
			position: static;
			float: right;
			margin-top: 7px;
			margin-right: 7px;
		}
	</style>
	<script>

		var th = $("#test").height();
		var toph = $("#top").height();
		$("#test").hide();
        $.get("api/listcompanies", {}, function (result) {
			// alert(result.message);
			if (result.message != "Success") {
				companyList = ' <button type="button" class="list-group-item disabled">' + result.message + '</button> ';
				$("#listCompany").html(companyList);
				return;
			}
			var obj = result.data;
			var companyList = "";
			for (a in obj)
				companyList = companyList + ' <button type="button" cid="' + obj[a].CompanyId + '" class="list-group-item " onclick="companySelect(this)">' + obj[a].CompanyName + '</button> ';
			$("#listCompany").html(companyList);
		});
        var cid=-1;
		function companySelect(a){
			cid = a.getAttribute("cid");
			var cname = a.innerHTML;
			$("#cname").html(cname);
		}

		var ht;
		days = 30;
		colHeaders = ["empid"];
		var ddata = [];
		function setDate(){
			var d = new Date($("#date").val());
			var d1 = new Date(d.getFullYear(),d.getMonth,0);
			days = d1.getDate(); //TODO:test
			setColHeaders();
		}
		function setColHeaders(){
			obj = {};
			obj.empid = "";
			for ( i = 1; i < days; i++ ){
				colHeaders.push(i);
				obj[i] = "";
			}
			ddata.push(obj);
			setExcel();// call excel
		}
		function setExcel(){
			var container = document.getElementById('excel');
			ht = new Handsontable(container, {
				data: ddata,
				minSpareRows: 5,
				rowHeaders: true,
				colHeaders: colHeaders,

			});
		}
		function setExportData(){
			var data = ht.getData();
			var root = {};
			var att = [];

			for (i in data){
				obj = {};
				obj.companyId = cid;
				obj.employeeId = data[i][0];
				obj.date = $("#date").val() + "T00:00:00";
				arr = [];
				for (j in data[i]){
					if (j == 0){
						continue;
					}
					arr.push(Number(data[i][j]));
				}
				obj.shift = arr;
				att.push(obj);
			}
			root.attendance = att;
			return root;
		}
		function submit(){
			var data = setExportData();
			jsonData = JSON.stringify(data);
			$.get("/api/PayrollGenerate",{attendanceJson:jsonData, token:getCookie("Token")}, function(result){
				alert(result.message);
			});
		}
    </script>
</html>
