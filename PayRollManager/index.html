<!Doctype html>
<html>
	<head>
		<title> welcome </title>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.css" rel="stylesheet" />
			<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Material Design Bootstrap -->
		<link href="css/mdb.min.css" rel="stylesheet">

		<!-- Your custom styles (optional) -->
		<link href="css/style.css" rel="stylesheet">
	</head>
	<style>
		.navbar {
		margin-bottom: 0;
		background-color: #191919;
		z-index: 9999;
		border: 0;
		font-size: 12px !important;
		line-height: 1.42857143 !important;
		letter-spacing: 4px;
		border-radius: 0;
		}
		.navbar li a, .navbar .navbar-brand {
		color: #fff !important;	
		}
		.navbar-nav li a:hover, .navbar-nav li.active a {
		color: #191919 !important;
		background-color: #fff !important;
		}
		.navbar-default .navbar-toggle {
		border-color: transparent;
		color: #fff !important;
		}
		.jumbotron {
		padding: 100px;
		padding-top:200px;
		}
		#test{ position: absolute;
		width: 100%;
		height: 100%;
		}
		#logindiv{
		padding-left:30px;
		padding-right:30px;
		}
		.btn{
		background-color: #4CAF50;
		color:#f2f2f2;
		text-align:center;
		width:100%;
		}
		form {
		padding: 40px 10px 20px 40px;
		background-color: #a9a9aa;
		}
		#top{
			height:80px;
			background-color:#455a64;
            padding-top:15px;
			padding-left:5%;
			color: #fff;
			font-size: 34px;
			
		}
		body{
			font-family:'Segoe UI';
		}
	</style>
	<body class="row">
		<div id="top">
			<span id="logo">Payroll Manager</span>
		</div>
		<div class="jumbotron" id="test"></div>
		<div class="jumbotron" id="first">
			<div class = "row">
				<div class="col-lg-4 col-md-4 col-sm-0"></div>
				<form class="col-lg-4 col-md-6 col-sm-12">		
								
					<div class="md-form">
						<i class="fa fa-envelope prefix"></i>
						<input type="text" id="form2" class="form-control" aria-describedby="basic-addon2">
						<label for="form2">Username</label>
					</div>

					<div class="md-form">
						<i class="fa fa-lock prefix"></i>
						<input type="password" id="form4" class="form-control">
						<label for="form4">password</label>
					</div>

					<div id="logindiv">
						<input type="submit" align="center" class="btn btn-deep-purple" value="Log In">
					</div>
					
				</div>
			</form>
		</div>
		<script src="js/jquery.js"></script>
		
			<!-- JQuery -->
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="js/tether.min.js"></script>

		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="js/mdb.min.js"></script>
		<script>
			var a = $("#test").height();
			$("#first").height(a-20);
			$("#test").hide();
		</script>
	</body>
</html>
