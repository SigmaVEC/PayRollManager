<!Doctype html>
<html>
	<head>
		<title> welcome </title>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.css" rel="stylesheet" />
			<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- Material Design Bootstrap -->
		<link href="css/mdb.min.css" rel="stylesheet">

		<!-- Your custom styles (optional) -->
		<link href="css/style.css" rel="stylesheet">
	</head>
	<style>
		
		.jumbotron {
		padding: 100px;
		padding-top:200px;
		background-color: #E6E6E6;//#a9a9aa;
		}
		#test{ position: absolute;
		width: 100%;
		height: 100%;
		}
		#logindiv{
		padding-left:30px;
		padding-right:30px;
		text-align: center;
		}
		.btn{
		width:80%;
		}
		.btn:hover{
		background-color: #3E83BA;
		}
		form {
		padding: 40px 10px 20px 40px;
		background-color: #C5C5C9;
		border: 2px solid #616161;
		border-radius: 13px;
		}
		#top{
			height:80px;
			background-color:#455a64;
            padding-top:15px;
			padding-left:5%;
			color: #fff;
			font-size: 34px;
			
		}
		body{
			font-family:'Segoe UI';
		}
		label{
			color:#66757D;
			}
		input[type=text],input[type=password]{
			border-color:#66757D;
			}
		button{
			background-color:#2B689D;
			}
		i{
			margin-top:12px;
			}
	</style>
	<body class="row">
		<div id="top">
			<span id="logo">Payroll Manager</span>
		</div>
		<div class="jumbotron" id="test"></div>
		<div class="jumbotron" id="first" >
			<div class = "row">
				<div class="col-lg-4 col-md-4 col-sm-0"></div>
				<form class="col-lg-4 col-md-6 col-sm-12">		
								
					<div class="md-form">
						<i class="fa fa-envelope prefix" ></i>
						<input type="text" id="form2" class="form-control">
						<label for="form2" >Username</label>
					</div>

					<div class="md-form">
						<i class="fa fa-lock prefix"></i>
						<input type="password" id="form4" class="form-control">
						<label for="form4" >password</label>
					</div>

					<div id="logindiv">
						<button id="btnLogin" align="center" class="btn" value="Log In" >Log In</button>
					</div>
					
				</div>
			</form>
		</div>
		<script src="js/jquery.js"></script>
		
			<!-- JQuery -->
		<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

		<!-- Bootstrap tooltips -->
		<script type="text/javascript" src="js/tether.min.js"></script>

		<!-- Bootstrap core JavaScript -->
		<script type="text/javascript" src="js/bootstrap.min.js"></script>

		<!-- MDB core JavaScript -->
		<script type="text/javascript" src="js/mdb.min.js"></script>
		<script>
			var a = $("#test").height();
			$("#first").height(a-20);
			$("#test").hide();
		</script>
	</body>
</html>
