<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-theme.css"/>
        <link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="top">
			<span id="logo">P.M.S</span>
		</div>
		<div id="test"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-0"></div>
				<div class="col-lg-4 col-md-4 col-sm-12" id="formId">
					<div id="form">					
						<!--span class="glyphicon glyphicon-user"></span-->
						<div class="input-group">
							<input type="text" class="form-control" id="uname" placeholder="Username" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2">@iseosystems.com</span>
						</div>
						<br>
						<input type="password" class="form-control" id="password" placeholder="Password"><br>
						<div id="logindiv"><button id="btnLogin" align="center" class="btn" value="Log In">Log In</button></div>
					</div>
				<div>
			</div>	
		</div>
	</body>
	<style>
		
		#test{ 
			position: absolute;
			width: 100%;
			height: 100%;
			background-color:aqua;
		}
		#top{
			height:50px;
			background-color:#455a64;
			/*background: #007299;*/
			padding-left:5%;
			color: #fff;
			font-size: 30px;
			font-weight: bold;
		}
		#form {
			background-color: #a9a9aa;
			margin:0px;
			padding:20px;
			padding-top:40px;
			border: 4px solid #616161;
			border-radius: 13px;
		}
		#logindiv .btn{
			width:100%;
			background-color: #4CAF50;
			color:#f2f2f2;
		}
		#logindiv{
			padding-left:30px;
			padding-right:30px;
		}
	</style>
	<script>
		var th = $("#test").height();
		var toph = $("#top").height();
		var fh = $("form").height();
		var h1 = th-toph-fh;
		$("#test").hide();
		$("#formId").height(th-toph);
		$("form").css("margin-top", h1 / 2 - 40);
		$("#btnLogin").on("click", function () {
		    var uname = $("#uname").val();
		    var pass = $("#password").val();
		    console.log(uname);
		    //api/authenticate?companyid=1&employeeid=123&password=qwe
		    $.get('/api/authenticate', { companyid: 1, employeeid: uname, password: pass }, function (result) {
		        //alert(result.data.SessionToken);
		        if (result.message == "Success") {
		            setCookie(result.data.SessionToken)
		            setUserName(uname);
		            window.location = "sec.html";
		        } else {
		            notify("Check username and password");
		        }
		    });
		});
	</script>
	
</html>
