	function loadPayRoll(data){
		//Todo: add the code to display the table
        // this is for all emp
        window.empList.length = 0;
        for ( i in data ){
            var emp = {};
            var dud = [];
            var add = [];
            var total=0,totalDud=0,totalAdd=0;
            emp.employeeId = data[i].id;
            salary = data[i].salary;
            for (j in salary){
                if (salary[j].value < 0){
                    dud.push(salary[j]);
                    totalDud = totalDud - salary[j].value; //TODO: percent calc
                }else {
                    add.push(salary[j]);
                    totalAdd = totalAdd + salary[j].value;
                }
            }
            emp.total = totalAdd - totalDud;
			for ( i in slabarr){
				if (emp.total >= slabarr[i].FromAmount && emp.total <= slabarr[i].ToAmount){
					diff = emp.total - slabarr[i].Value;
					emp.total = slabarr[i].Value;
					totalDud = totalDud + diff;
					var obj = {};
					obj.name = "slab duduction";
					obj.value = -diff;
					obj.type = "#";
					dud.push(obj);
				}
			}
            emp.totalDud = totalDud;
            emp.totalAdd = totalAdd;
            emp.deduction = dud;
            emp.increment = add;
            empList.push(emp);
        } 
        s = "<tr><th>Employee Id</th><th>Total Increment</th> <th>Total deduction</th><th>Total</th><td></td></tr>";

<script type="text/javascript">
        function demoFromHTML() {
            var pdf = new jsPDF('p', 'pt', 'letter');
            source = $('#toPrint')[0];

              specialElementHandlers = {
                '#bypassme': function(element, renderer) {
                    // true = "handled elsewhere, bypass text extraction"
                    return true
                }
            };
            margins = {
                top: 80,
                bottom: 60,
                left: 40,
                width: 522
            };
			pdf.setFontSize(2);
            pdf.fromHTML(
                    source,
                    margins.left, // x coord
                    margins.top, {// y coord
                        'width': margins.width, // max width of content on PDF
                        'elementHandlers': specialElementHandlers
                    },

            function(dispose) {
                pdf.output('datauri');
            }
            , margins);
        }
    </script>
