<!DOCTYPE html>
<html>
<head>
    <title>Bonus</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="top">
        <span id="logo">Payroll Manager</span>
    </div>
    
    
    <div class="container">
        <span id="about" style=" font-family:'Segoe UI';font-size:28px">Add Bonus Details</span>
        
        <form id="form" action="api/BonusController" method="get" style="padding-top:2%;margin-top:1%;border: 2px solid #616161;border-radius: 13px;width:30%;margin-left:auto;margin-right:auto;padding-bottom:2%">
            <label >Bonus Date</label><br /> 
            <input type="text" id="date" placeholder="Date" style="margin-top:1%;padding-left:1%;font-size:15px" />
            <br />
            <label style="padding-top:1%;">Type</label><br />
                <select style="font-size:12px">
                    <option value=" Date">Date</option>
                    <option value="Month">Month</option>
                    <option value="Year">Year</option>
                </select>
            
            <br />
            <label style="padding-top:1%;"> Repeat Bonus</label><br />
            <input type="radio" name="repeat" />  Yes&nbsp;   
            <input type="radio" name="repeat" />  No<br />
            <label style="padding-top:1%;">Company ID</label><br />
            <input type="text" id="company" placeholder="Company ID" style="margin-top:1%;padding-left:1%;font-size:15px" />
            <br />
            <label style="padding-top:1%;">Bonus Type</label><br />
            <input type="radio" name="type" />  Percent&nbsp;
            <input type="radio" name="type" />  Amount<br />
            <label style="padding-top:1%;">Bonus Value</label><br />
            <input type="text" id="percent" placeholder="Bonus value" style="margin-top:1%;padding-left:1%;font-size:15px" />
            <br />
            <button type="button" id="confirm"  style="margin-top:4%;width:70%;height:40px;">Submit</button>
        </form>
    </div>
    



</body>
<style>
    
    .container{
        position:absolute;
        width:100%;
        text-align:center;
        
        height:40%;
        
        padding-top:2%;
       
        font-family:'Segoe UI';
        font-size:18px;
        

        
    }
   
		#top{
			height:80px;
			background-color:#455a64;
            padding-top:15px;
			padding-left:5%;
			color: #fff;
			font-size: 34px;

		}
</style>
</html>
