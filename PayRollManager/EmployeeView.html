<html>
	<head>
		<title>Admin View</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="top">
			<span id="logo">Payroll Manager</span>
			<button type="button" style="width:100px;height:40px;margin-right:50px" class="btn btn-primary dropdown-toggle menu" data-toggle="dropdown">
                    <span id="username">user</span> <span class="caret"></span>
                </button>
                <ul class="dropdown-menu menu" role="menu">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Edit Details</a></li>
                    <li id="signOut"><a href="#">Sign out</a></li>
                </ul>
		</div>
		<div id="test"></div>
		<div class="container-fluid">
			 <div class="btn-group gobtn" style="margin-top:10px;">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span id="cname">Select Company</span>
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" id="listCompany" style="margin-top:36px;">
                    <button type="button" class="list-group-item disabled">loading</button>
                </ul>
            </div>
			<div class="row">
				<div class="col-md-8">
					<table class="table" id="empTable">
						
					</table>
				</div>
				<div class="col-md-4">
					Personal Details::<br>
					<table class="table" id="empPersonalTable">
						
					</table>
					Salary Details::<br>
					<table class="table" id="empSalaryTable">
						
					</table>
					
				</div>
			</div>
		</div>
	</body>
	<style>
		#test{ 
			position: absolute;
			width: 100%;
			height: 100%;
			background-color:aqua;
		}
		#top{
			height:80px;
			background-color:#455a64;
			padding-left:5%;
			padding-top:15px;
			color: #fff;
			font-size: 34px;
			
		}
		.menu{
			position: static;
			float: right;
			margin-top: 7px;
			margin-right: 7px;
		}
	</style>
	<script>
		//alert(typeof [1,2]);
		var th = $("#test").height();
		var toph = $("#top").height();
		$("#test").hide();
		$.get("api/listcompanies", {}, function (result) {
			// alert(result.message);
			if (result.message != "Success") {
				companyList = ' <button type="button" class="list-group-item disabled">' + result.message + '</button> ';
				$("#listCompany").html(companyList);
				return;
			}
			var obj = result.data;
			var companyList = "";
			for (a in obj)
				companyList = companyList + ' <button type="button" cid="' + obj[a].CompanyId + '" class="list-group-item " onclick="companySelect(this)">' + obj[a].CompanyName + '</button> ';
			$("#listCompany").html(companyList);
		});
		var cid=0;
		function companySelect(a){
			cid = a.getAttribute("cid");
			var cname = a.innerHTML;
			$("#cname").html(cname);
		}
		pDetails = [];
		sDetails = [];
		function loadDetails(){
			$.get("/api/EmployeeView",{token:getCookie("Token"), companyId:cid},function(result){
				if(result.message == "Success"){
					var obj = result.data;
					s = ""
					for(i in obj){
						s = s + "<tr>";
							for(j in obj[i]){
								if (obj[i].j != "object"){
									s = s + "<td>"+obj[i].j+"<td>";
								};
							}
						s = s + '<td><button onclick="viewEmp('+i+')">view</button></td>';
						sDetails.push(obj[i].salary);
						pDetails.push(obj[i].personal);
						s = s + "</tr>";
					}
					$("#empTable").html(s);
				}
			});
		}
		function viewEmp(index){
			s = "";
			for( i in pDetails[index]){
				s = s + "<tr><td>" + pDetails[index][i].name +"</td><td>" + pDetails[index][i].value +"</td></tr>";
			}
			$("empPersonalTable").html(s);
			s = "";
			for( i in sDetails[index]){
				s = s + "<tr><td>" + sDetails[index][i].name +"</td><td>" + sDetails[index][i].value +"</td></tr>";
			}
			$("empSalaryTable").html(s);
		}
	</script>
</html>
