<html>
	<head>
		<title>New Employee</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-theme.css"/>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<div id="top">
			<span id="logo">Payroll Manager</span>
		</div>
		<br/>
		<div id="test"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-4 col-md-4 col-sm-0"></div>
				<div class="col-lg-4 col-md-6 col-sm-12" id="formId"  >
					<form action="">					
						<!--span class="glyphicon glyphicon-user"></span-->
                        <img id="UploadedImage" src="user.png" alt=" Upload  your  photo " width="100px" height="100px" style="margin-left:auto;margin-right:auto;display:block" /><br />
                            <label class="btn btn-primary btn-file" style="margin-left:auto;margin-right:auto;display:block;width:50%">
								Click to Upload picture <input type='file' id="img" style="display:none;"/>
							</label>
                        <div class="input-group" style="margin-top: 15px;">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span> 
							</div>
							<input type="text" class="form-control" id="name" placeholder="Name">
						</div><br>
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-tag"></span> 
							</div>
						<input type="text" class="form-control" id="fname" placeholder="Father's Name">
						</div><br>
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-calendar"></span> 
							</div>
						<input type="text" class="form-control" id="dob" placeholder="DOB">
						</div><br>
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-envelope"></span> 
							</div>
							<input type="text" class="form-control" id="uname" placeholder="Username" aria-describedby="basic-addon2">
							<span class="input-group-addon" id="basic-addon2">@iseosystems.com</span>
						</div><br>
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span> 
							</div>
						<input type="password" class="form-control" id="password" placeholder="Password">
						</div><br>
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span> 
							</div>
						<input type="password" class="form-control" id="repassword" placeholder="Confirm Password">
						</div><br>
						<div id="logindiv"><input type="submit" align="center" class="btn btn-primary" value="Sign Up"></div>
					</form>
				<div>
			</div>	
		</div>
	</body>
	<style>
		
		#test{ 
			position: absolute;
			width: 100%;
			height: 100%;
			background-color:aqua;
		}
		#top{
			height:80px;
			background-color:#455a64;
            padding-top:15px;
			padding-left:5%;
			color: #fff;
			font-size: 34px;
			
		}
		form {
			background-color: #a9a9aa;
			margin:0px;
			padding:20px;
			padding-top:40px;
			border: 2px solid #616161;
			border-radius: 13px;
		}
		#logindiv .btn{
			width:100%;
			//background-color: #4CAF50;
			color:#f2f2f2;
		}
		#logindiv{
			padding-left:30px;
			padding-right:30px;
		}
		body{
			font-family:'Segoe UI';
		}
	</style>
	<script>
		var th = $("#test").height();
		var toph = $("#top").height();
		var fh = $("form").height();
		var h1 = th-toph-fh;
		$("#test").hide();
		$("#formId").height(th-toph);
		$("form").css("margin-top", h1 / 2 - 40);

		function readURL(input) {
		    if (input.files && input.files[0]) {
		        var reader = new FileReader();

		        reader.onload = function (e) {
		            $('#UploadedImage').attr('src', e.target.result);
		        }

		        reader.readAsDataURL(input.files[0]);
		    }
		}

		$("#img").change(function () {
		    readURL(this);
		});

		$('#repassword').on('blur', function () {
			$('#repassword').css('border-color', 'white');
			});
		$('#repassword').on('keyup', function () {
			if ($(this).val() == $('#password').val()) {
			$('#repassword').css('border-color', 'rgba(126, 239, 104, 0.8)').css('box-shadow','0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(126, 239, 104, 0.6)');
			} 
			else 
			$('#repassword').css('border-color', 'red');
		});
	</script>
	
</html>
