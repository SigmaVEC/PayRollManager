<html>
	<head>
		<title>Add Fields</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-theme.css"/>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/script.js"></script>
		
	</head>
	<body>
		<div id="top">
			<span id="logo">Pay Roll Manager</span>
			<button type="button" class="btn btn-primary dropdown-toggle menu" data-toggle="dropdown">
                    User <span class="caret"></span>
                </button>
                <ul class="dropdown-menu menu" role="menu">
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Edit Details</a></li>
                    <li><a href="#">Sign out</a></li>
                </ul>
		</div>
		&nbsp;
		<div id="test"></div>
		<div class="container">
			<div class="row" id="outer">
				<div class="panel panel-default">
				  	<div class="panel-heading">Personal Info <span class="glyphicon glyphicon-plus add" id="addPersonal"></span></div>
					<table class="table table-striped table-bordered" id="tablePersonal">
						<tr class="inputGroupInfo">
							<td><input type="text" class="form-control" placeholder="type 1" name="ptype1"/></td>
						</tr>	
					</table>
				</div>
			&nbsp;
				<div class="panel panel-default">
				  	<div class="panel-heading">Salary Info <span class="glyphicon glyphicon-plus add" id="addSalary"></span></div>
					<table class="table table-striped table-bordered" id="tableSalary">
						<tr class="inputGroupSalary" >
							<td><input type="text" class="form-control" placeholder="type 1" name="stype1"/></td>
							<td><label class="control-label"><input type="checkbox" value="isPercent" name="ispercent" class="ispercent"/> ispercent</label> </td>
							<td><label class="control-label"><input type="radio" value="addition" name="adjustment1" selected /> Addition </label></td> 
							<td><label class="control-label"><input type="radio" value="redution" name="adjustment1"/> 	Reduction </label></td>
						</tr>
					</table>
				</div>
				<button  class="btn btn-primary btn-block" style="margin-left:20%; width:60%"id="submit">Submit</button>
			</div>	
		</div>
	</body>
	<style>
		
		#test{ 
			position: absolute;
			width: 100%;
			height: 100%;
			background-color:aqua;
			
		}
		#top{
			height:50px;
			background-color:#455a64;
			/*background: #007299;*/
			padding-left:5%;
			color: #fff;
			font-size: 30px;
			font-weight: bold;
		}
		.menu{
			position: static;
			float: right;
			margin-top: 7px;
			margin-right: 7px;
			}
		.add{
			position: static;
			float: right;
			font-size:20px;
			color:#666;
		}
		.add:hover{
			color:#59F;
			cursor: pointer;
		}
		
	</style>
	<script>
		var count=2;
		var cnt=2;
		var th = $("#test").height();
		var toph = $("#top").height();
		$("#test").hide();
		$("#addPersonal").on("click", function(){
			$("#tablePersonal").append('<tr id="per"'+cnt+'class="inputGroupInfo"><td><input type="text" class="form-control" placeholder="type '+cnt+'" name="ptype'+cnt+'"/></td></tr>');
			cnt++;
		});
		$("#addSalary").on("click", function(){
			
			s=`<tr class="inputGroupSalary" id="sal"`+count+`>
							<td><input type="text" class="form-control" placeholder="type `+count+`" name="stype`+count+`"/></td>
							<td><label class="control-label"><input type="checkbox" value="isPercent" name="ispercent`+count+`" class="ispercent"/> ispercent </label></td>
							<td><label class="control-label"><input type="radio" value="addition" name="adjustment`+count+`" selected /> Addition</label> </td> 
							<td><label class="control-label"><input type="radio" value="redution" name="adjustment`+count+`"/> 	Reduction </label></td>
						</tr>`;
			$("#tableSalary").append(s);
			count++;
		});
		
		$("#submit").on("click",function(){});
	</script>
	
</html>
